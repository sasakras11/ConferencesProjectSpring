<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <h2 th:text="${error}">...</h2>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="/authorization" th:action="@{/authorization}"  method="post">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" id = "username"  name="username" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id = "password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-black" name="login" id="login">Login</button>
                <button type="submit" class="btn btn-secondary" name="register" id = "register">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
