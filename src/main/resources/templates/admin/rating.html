<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Rating</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" type="text/css" href="conferences.css">

    <style>
        body{
            background-color:#f2f2f2;
        }
        .table{
            background-color:#ffff;
            box-shadow:0px 2px 2px #aaa;
            margin-top:50px;
        }
    </style>
</head>
<body>
<a href="/login?lang=en" th:text="#{label.en}">English</a>|<a href="/login?lang=ua" th:text="#{label.ua}"></a>
<section id="tabs" class="project-tab">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab"
                           role="tab" aria-controls="nav-home" aria-selected="true" th:href="@{/coming}"
                           th:text="#{label.coming}"></a>
                        <a class="nav-item nav-link active" data-toggle="tab"
                           role="tab" aria-controls="nav-home" aria-selected="true" th:text="#{label.rating}" th:href="@{/ratingPage}"></a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab"
                           role="tab" aria-controls="nav-profile" aria-selected="false" th:href="@{/finished}"
                           th:text="#{label.finished}"></a>
                        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" role="tab"
                           aria-controls="nav-contact" aria-selected="false" th:href="@{/userSpeeches}"
                           th:text="#{label.your}"></a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <table class="table" cellspacing="0">
                            <thead class="thead-dark">
                            <tr>
                                <th th:text="#{label.id}"></th>
                                <th th:text="#{label.speaker}"></th>
                                <th></th>
                                <th th:text="#{label.rating}">rating</th>
                                <th></th>
                                <th th:text="#{label.bonuses}">bonuses</th>

                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="rat : ${rating}">

                                <tr>
                                    <td th:text="${rat.id}">...</td>
                                    <td th:text="${rat.user.username}">...</td>
                                    <form th:action="@{/editRating}">
                                       <td><input type="hidden" name="ratingId" id="ratingId" th:value="${rat.id}"></td>
                                   <td>  <input type="text" name="ratingMark" th:placeholder="${rat.rating}"></td>
                                        <td>   <input type="submit" th:value="#{label.edit}"></td>
                                    </form>
                                   <td th:text="${rat.getBonuses()}"></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
